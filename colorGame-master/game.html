<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
    <!--  in this h1 we give some text and <br> to change the line 
     in span we give a id to RGB because we have to
     change RGB every time so we by the help of span and an id it can be selected very easily -->
	<h1>The Great<br><span id="colorDisplay">RGB</span><br>Color Game</h1>

  <!-- in the div we create a three button and a span 
  every button is given a class or id because we have to select it and do some css and javascript
   -->
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
  </div>
  
  <!-- in the div we give every div to a square class this is because this is our six color picker which we do some css and javascript  -->
  
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="./js/game.js"></script>
</body>
</html>
