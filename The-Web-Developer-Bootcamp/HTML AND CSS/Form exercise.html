<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>

		<label for="firstname">First Name :</label>
		<input id="firstname" type="text" name="username" placeholder="Rohit" required>

		<label for="lastname">Last Name :</label>
		<input id="lastname" type="text" name="lastname" placeholder="Sinha" required>

		<div>
			
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">

		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">

		<label for="other">Male</label>
		<input type="radio" name="gender" id="other" value="other">

		</div>

		<div>
			
		<label for="email">Email :</label>
		<input id="email" type="email" name="email" placeholder="email" required>

		<label for="password">Password :</label>
		<input id="password" type="password" name="password" minlength="5" maxlength="10" required>
			
		</div>

		<div>

			<span>Birthday :</span>

		<select name="month">

			<option value="month">month</option>
			<option  value="jan">jan</option>
			<option  value="feb">feb</option>
			<option  value="mar">mar</option>
			<option  value="apr">apr</option>
			<option  value="may">may</option>
			<option  value="jun">jun</option>
			<option  value="july">july</option>
			<option  value="aug">aug</option>
			<option  value="sept">sept</option>
			<option  value="oct">oct</option>
			<option  value="nov">nov</option>
			<option  value="dec">dec</option>
		</select>

		<select name = "day">
			
			<option value="day">day</option>
			<option  value="1">1</option>
			<option  value="2">2</option>
			<option  value="3">3</option>
			<option  value="4">4</option>
			<option  value="5">5</option>
			<option  value="6">6</option>
			<option  value="7">7</option>
			<option  value="8">8</option>
			<option  value="9">9</option>
			<option  value="10">10</option>
			<option  value="11">11</option>
			<option  value="12">12</option>
			<option  value="13">13</option>
			<option  value="14">14</option>
			<option  value="15">15</option>
			<option  value="16">16</option>
			<option  value="17">17</option>
			<option  value="18">18</option>
			<option  value="19">19</option>
			<option  value="20">20</option>
			<option  value="21">21</option>
			<option  value="22">22</option>
			<option  value="23">23</option>
			<option  value="24">24</option>
			<option  value="25">25</option>
			<option  value="26">26</option>
			<option  value="27">27</option>
			<option  value="28">28</option>
			<option  value="29">29</option>
			<option  value="30">30</option>
			<option  value="31">31</option>
		</select>

		<select value = "year">
			
			<option value="year">year</option>
			<option  value="1993">1993</option>
			<option  value="1994">1994</option>
			<option  value="1995">1995</option>
			<option  value="1996">1996</option>
			<option  value="1997">1997</option>
			<option  value="1998">1998</option>
			<option  value="1999">1999</option>
			<option  value="2000">2000</option>
			<option  value="2001">2001</option>
			<option  value="20002">2002</option>
			<option  value="2003">2003</option>
			<option  value="2004">2004</option>
		</select>
			
		</div>
			

		<div>
			
			<label for="accept">I agree to the terms and conditons</label>
			<input type="checkbox" name="checkbox" id = accept>
		</div>

		<div>
			
			<button>submit</button>
		</div>
       
	</form>

</body>
</html>
